        <h2>JavaScript cambiar los atributos de HTML</h2>
        <p>En este JavaScript cambiando los valores de src por el atributo de imagen</p>
        <button id="on" onclick="document.getElementById('myImage').src='ON.png'">Encender</button>
            <img id="myImage" src="OFF.png" style="width:200px">
        <button id="off" onclick="document.getElementById('myImage').src='OFF.png'">Apagar</button>
    </div>
